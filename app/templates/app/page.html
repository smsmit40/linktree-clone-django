<h1>{{id}}</h1>
<h3>{{title}}</h3>
<h3>Hello {{user.username}}</h3>
<form action = "" method = "post" enctype="multipart/form-data">
    {% csrf_token %}
    {{form.as_p }}
    <input type="submit" value="Submit">
</form>

<a href="{% url 'add_link' %}">Add Link</a>
<br>

<a href="{% url 'logout' %}">Logout</a>
<br>

<a href="{% url 'linktree_page' user.id %}">See Your Page!</a>
<br>
<br>
<table>
    <th>Description</th>
    <th>Count</th>
    <th>Actions</th>
    {% for link in links %}
       <tr>
           <td>{{link.Description}}</td>
           <td>{{link.times_visited}}</td>
           <td><a href="{% url 'delete_link' link.id %}">X</a></td>
       </tr>

    {% endfor %}
</table>
